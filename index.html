<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app2">
    {{ message }}
    <input v-model="message">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    var app = new Vue({
       el: '#app',
        data: {
           message: 'nihao'
        }
    });
    var app2 = new Vue({
       el: '#app2',
        data: {
           message: 'hello'
        }
    });
</script>
</body>
</html>
